<!DOCTYPE html>
<html>
  <head>
    <title>Battery Life Calculator</title>
    <script src="script.js"></script>
  </head>
  <body>
    <h1>Battery Life Calculator</h1>
    <form>
      <label for="batteryCapacity">Battery Capacity (mAh):</label>
      <input type="number" id="batteryCapacity" name="batteryCapacity" required><br><br>
      <label for="voltage">Voltage (V):</label>
      <input type="number" id="voltage" name="voltage" required><br><br>
      <label for="averageDraw">Average Draw (mA):</label>
      <input type="number" id="averageDraw" name="averageDraw" required><br><br>
      <button type="button" onclick="calculateBatteryLife()">Calculate</button>
    </form>
    <br>
    <h2 id="batteryLife"></h2>
  </body>
</html>
